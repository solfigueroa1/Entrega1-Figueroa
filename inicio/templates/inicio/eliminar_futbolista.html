{% extends 'base.html' %}

{% block title_head %}
<title>Eliminar Futbolista</title>
{% endblock title_head %}

{% block h1_header %}
Eliminar Futbolista
{% endblock h1_header %}

{% block contenido %}

<form action={% url 'inicio:eliminar_futbolista' futbolista.id%} method="post">
    {% csrf_token %}
    <table>
        {{form}}
    </table>
    <p>Va a eliminar a  {{futbolista}}</p>
    <button>Confirmar</button>
</form>

{% endblock contenido %}
