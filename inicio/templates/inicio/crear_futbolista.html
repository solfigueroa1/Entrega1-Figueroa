{% extends 'base.html' %}

{% block title_head %}
<title>Crear Futbolista</title>
{% endblock title_head %}

{% block h1_header %}
Crear Futbolista
{% endblock h1_header %}

{% block contenido %}

<form action={% url 'inicio:crear_futbolista' %} method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
    <table>
        {{formulario}}
        {{formulario.media}}
    </table>
    <button>Crear</button>
</form>

{% endblock contenido %}
